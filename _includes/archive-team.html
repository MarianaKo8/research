---
layout: archive
title: "Team"
permalink: /team/
author_profile: true
---

{% include base_path %}

<div class="team-list">
  {% for post in site.team %}
    <div class="team-card">
      {% if post.header.teaser %}
        <div class="team-card-photo">
          <a href="{{ post.url | relative_url }}">
            <img src="{{ post.header.teaser | relative_url }}" alt="{{ post.title }}" class="team-photo">
          </a>
        </div>
      {% endif %}

      <h3 class="team-card-name">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>

      {% if post.role %}
        <p class="team-role">{{ post.role }}</p>
      {% endif %}
    </div>
  {% endfor %}
</div>
